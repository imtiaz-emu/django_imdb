{% extends 'layouts/base.html' %}

{% block content %}
    <div class="row all-actors">
        {% for actor in actors %}
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="info-box brown-bg">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            {% if actor.photo %}
                                <img src="{{ actor.photo.url }}" class="img-responsive">
                            {% endif %}
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="count">
                                <a href="{{ actor.get_absolute_url }}">{{ actor.name }}</a>
                            </div>
                            <div>{{ actor.bio | truncatechars:100 }}</div><br>
                            <div class="title">
                                <strong>Movies: </strong>
                                {% for movie in actor.movie_set.all %}
                                    <a href="{{ movie.get_absolute_url }}">{{ movie.name }}</a><br>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
