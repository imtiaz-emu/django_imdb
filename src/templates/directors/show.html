{% extends 'layouts/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if director.photo %}
        <img src="{{ director.photo.url }}">
    {% endif %}
    <p>{{ director.id }}</p>
    <p>{{ director.name }}</p>
    <p>{{ director.bio }}</p>
    <p>{{ director.created_at }}</p>
    <p>{{ director.updated_at }}</p>
{% endblock content %}
