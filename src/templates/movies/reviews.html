<div class="modal fade" id="review_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="form quick-post">
            <!-- Edit profile form (not working)-->
            <form class="form-horizontal review-form">
                {{ csrf_token }}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Your Review</h4>
                    </div>
                    <div class="modal-body">

                        <!-- Title -->
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="title">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>
                        <!-- Content -->
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="content">Content</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" id="content" name="description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2" for="tags">Has Spoiler?</label>
                            <div class="col-lg-10">
                                <input type="checkbox" checked="" name="has_spoiler" data-toggle="switch" />
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                        <button class="btn btn-warning" type="button"> Save</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
